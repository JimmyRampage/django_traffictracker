{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
  <div class="container">
    <a class="navbar-brand" href="/"
      ><img
        src="{% static 'img/onlyflans_logo.png' %}"
        alt="Onlyflans Logo"
        height="35"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/welcome">Welcome</a>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      {% if user.is_authenticated %}
      <strong class="text-primary-emphasis fs-4 me-2">{{ user }}</strong>
      <a href="{% url 'logout' %}">
        <button class="btn btn-danger" type="submit">
          <strong>Log Out</strong> <i class="fa-solid fa-arrow-right-from-bracket ms-1"></i>
        </button>
      </a>
      {% else %}
      <a href="{% url 'login'%}?next={{request.path}}">
        <button class="btn btn-primary" type="submit">
          <strong>Log In</strong><i class="fa-solid fa-right-to-bracket ms-1"></i>
        </button>
      </a>
      {% endif %}
    </div>
  </div>
</nav>
